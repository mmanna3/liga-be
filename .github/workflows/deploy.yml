name: Build, Test y Deploy

on:
  push:
    branches:
      - main

env:
  DOTNET_VERSION: "8.0.x"

jobs:
  build-and-deploy:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        environment: [edefi, luefi]
    environment: ${{ matrix.environment }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Inyectar configuración de producción
        shell: pwsh
        run: |
          $file = "Api/appsettings.Production.json"
          $content = Get-Content $file -Raw
          $content = $content.Replace("{db_server}", "$env:DB_SERVER").Replace("{db_name}", "$env:DB_NAME").Replace("{db_username}", "$env:DB_USERNAME").Replace("{db_password}", "$env:DB_PASSWORD").Replace("{clave_secreta_jwt}", "$env:CLAVE_SECRETA_JWT")
          Set-Content -Path $file -Value $content
        env:
          DB_SERVER: ${{ secrets.DB_SERVER }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          CLAVE_SECRETA_JWT: ${{ secrets.CLAVE_SECRETA_JWT }}

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --configuration Release --no-build

      - name: Publish
        run: dotnet publish Api/Api.csproj --configuration Release --framework net8.0 --self-contained true -r win-x64 -p:EnvironmentName=Production -o dist

      - name: Aplicar migraciones
        shell: pwsh
        run: |
          dotnet tool install --global dotnet-ef --version 8.0.11
          $config = Get-Content Api/appsettings.Production.json | ConvertFrom-Json
          $connStr = $config.ConnectionStrings.Default
          Push-Location Api; dotnet ef database update --connection $connStr; Pop-Location

      - name: Deploy
        shell: pwsh
        run: |
          # Forzar TLS 1.2 para evitar "connection was forcibly closed" (handshake SSL fallido)
          [Net.ServicePointManager]::SecurityProtocol = [Net.SecurityProtocolType]::Tls12
          $msdeploy = "C:\Program Files (x86)\IIS\Microsoft Web Deploy V3\msdeploy.exe"
          $baseUrl = $env:DEPLOY_PUBLISH_URL.TrimEnd('/')
          $server = "$baseUrl/MsDeploy.axd?site=$env:MS_DEPLOY_SITE"
          $sourcePath = Join-Path $env:GITHUB_WORKSPACE "dist"
          $dest = "contentPath=$env:MS_DEPLOY_SITE,computerName=$server,username=$env:DEPLOY_USERNAME,password=$env:DEPLOY_PASSWORD,AuthType='Basic'"
          $skipDirs = @("App_Data", "Imagenes", "logs", "aspnet_client", "wwwroot", ".well-known")
          $skipArgs = $skipDirs | ForEach-Object { "-skip:Directory=$_" }
          & $msdeploy -verb:sync -allowUntrusted "-source:contentPath=$sourcePath" "-dest:$dest" -enableRule:AppOffline @skipArgs
        env:
          DEPLOY_PUBLISH_URL: ${{ secrets.DEPLOY_PUBLISH_URL }}
          MS_DEPLOY_SITE: ${{ secrets.MS_DEPLOY_SITE }}
          DEPLOY_USERNAME: ${{ secrets.DEPLOY_USERNAME }}
          DEPLOY_PASSWORD: ${{ secrets.DEPLOY_PASSWORD }}
